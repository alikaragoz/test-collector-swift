steps:
  - label: ":swift: Build & Test (Xcode {{matrix.xcode_version}})"
    command:
      - "swift test --parallel"
      - "swift build --configuration release"
    branches:
      - "main"
    agents:
      os: "macos"
    env:
      DEVELOPER_DIR: "/Applications/Xcode_{{matrix.xcode_version}}.app/Contents/Developer"
    matrix:
      setup:
        xcode_version:
          - "15.2"
          - "14.3.1"